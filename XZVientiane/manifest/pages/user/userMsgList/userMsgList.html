<div class="app-wrapper">
    <div class="app-main">
    	<p class="form-title">共 {{count}} 条</p>
        <div class="pb20" wx:if="{{data&&data.length}}">
            <div class="bgfff userMsgList-box">
                <navigator url="../../user/userMsgDetail/userMsgDetail?letteruid={{item.touserid}}" class="userMsgList-list clearfix" wx:for="{{data}}">
                    <div class="picBox hasLoading"><image src="{{item.toheadpic}}" mode="widthFix" class="round" /></div>
                    <div class="textBox">
                        <p class="c131 textOver">{{item.tousername}}</p>
                        <div class="mt5 c999 p12 textOver">查看详细 <i class="xzicon-right"></i></div>
                    </div>
                    <span class="time">{{item.createAt}}</span>
                </navigator>
            </div>
        </div>
        <view class="loadingBox mlr15" hidden="{{!showLoading}}">
			<div class="xzicon-loading"></div>
			<div class="xzui-loadmore__tips">正在加载</div>
		</view>
		<view class="noData mlr15" hidden="{{!showNoData}}">暂无数据</view>
    </div>
</div>
