<div class="app-wrapper  {{(client=='web'?' hasPageFrame':' pb20')}}">
	<div class="markWraper"></div>
    <div wx:if="{{isUserLogin}}" class="app-main">
    	<div class="userMy-header clearfix">
        	<div class="picBox hasLoading" bindtap="toPage" data-page="../../user/businessCard/businessCard?id={{data._id}}"><image src="{{data.headpic}}" class="round" mode="widthFix" /></div>
            <div class="textBox">
            	<p class="username c131 mt5" bindtap="toPage" data-page="../../user/businessCard/businessCard?id={{data._id}}">{{data.username}}</p>
                <div class="mt10 c666"><span class="levelName" wx:if="{{data.levelName&&data.levelName.name}}" bindtap="toLevelList">{{data.levelName.name}}</span><span class="vMid displayIB ml5" bindtap="copyThis" data-content="{{data.invitationNum}}">在局号：{{data.invitationNum}}</span></div>
            </div>
            <div class="codeBox" bindtap="getSharePic">
                <image class="pic" src="{{assetsPath}}images/userInfo-myCode.png" mode="widthFix" />
            </div>
            <view class="myShare_code_wrapper tac p14" hidden="{{!showSharePic}}"
                style="width:{{picWidth}}px;margin-left:{{((picWidth+40)/2*-1)}}px;">
                <view hidden="{{loadOk}}" class="mt20 pd20">图片生成中，请稍后...</view>
                <view hidden="{{!loadOk}}">
                    <image src="{{loadPicUrl}}" bindload="loadSuccess" mode="widthFix"
                        style="width:100%;padding-bottom:10px;" wx:if="{{client=='web'}}" />
                    <image src="{{loadPicUrl}}" bindload="loadSuccess" mode="widthFix"
                        style="width:100%;padding-bottom:10px;" bindtap="saveImage" wx:else />
                    <div wx:if="{{client=='web'}}">长按图片保存到相册</div>
                    <button type="button" class="xzui-btn primary" style="margin-right:0;" bindtap="saveImage"
                        wx:else>点击保存图片</button>
                </view>
                <div bindtap="closeSharePic" class="share_close_button">关闭</div>
            </view>
        </div>
        <div class="plr15 mt5">
            <div class="displayFlex tac">
            	<navigator url="../../finance/recharge/recharge" class="list">
                    <p class="bold c13 p18">{{data.diamond}}</p>
                    <p class="cfff p12" style="color:#818181;">钻石余额</p>
                </navigator>
                <!--
                <navigator url="../../finance/moneyRecord/moneyRecord" class="list">
                    <p class="bold c13 p18">{{data.wallte}}</p>

                </navigator>
                <navigator url="../../finance/incomeReocrd/incomeReocrd?type=user&timestap=today" class="list">
                    <p class="bold c13 p18">{{data.todayTotal}}</p>
                    <p class="cfff p12" style="color:#818181;">今日收入</p>
                </navigator>-->
                <navigator url="../../finance/statistics/statistics?type=user" class="list">
                    <p class="bold c13 p18">{{data.total}}</p>
                    <p class="cfff p12" style="color:#818181;">总收入</p>
                </navigator>
                <navigator url="../../finance/statistics/statistics?type=user" class="list">
                    <p class="bold c13 p18">{{data.balance}}</p>
                    <p class="cfff p12" style="color:#818181;">可提现</p>
                </navigator>
            </div>
		</div>
