<div class="app-wrapper">
    <div  class="app-main">
        <div class="user-login">
            <div class="user-login-canvas"></div>
            <div class="user-login-logo" style="height: 32px;">
                <!--<image src="{{assetsPath}}images/morePeople.png" mode="widthFix" />-->
            </div>
            <div class="user-login-title" wx:if="{{!isCode}}">登录/注册</div>
            <div class="user-login-main">
                <div class="user-login-code" wx:if="{{isCode}}">
                    <div class="user-login-codeMobile">
                        <span wx:for="{{form.mobile}}" class="user-login-codeMobile{{index}}">{{item}}</span>
                        <button type="button" bindtap="editMobile" class="user-login-codeEdit"><i class="xzicon-form"></i></button>
                    </div>
                    <div class="user-login-codeBox">
                        <div class="user-login-codeInput">
                            <input type="tel" class="xzui-input" bindfocus="focusMobile" bindblur="blurMobile" value="{{form.code}}" bindinput="inputCode" maxlendth="4" />
                            <span class="user-login-codeCursor {{(focusInput?'show':'')}} user-login-codeCursor_{{form.code.length}}"></span>
                        </div>
                        <div class="user-login-codeList clearfix">
                            <div><span>{{form.code[0]}}</span></div>
                            <div><span>{{form.code[1]}}</span></div>
                            <div><span>{{form.code[2]}}</span></div>
                            <div><span>{{form.code[3]}}</span></div>
                        </div>
                    </div>
                    <button class="user-login-submit" type="button" wx:if="{{isCode&&isSendCode}}">{{(sendSuccess=='验证码已发送'?sendSuccess:(sendSuccess+'（'+countDownNum+'s）'))}}</button>
                    <button class="user-login-submit active" type="button" bindtap="sendCode" wx:elif="{{isCode}}">获取验证码</button>
                    <p class="user-login-error" bindtap="sendVoice">收不到验证码？发送语音验证码</p>
                </div>
                <div class="user-login-mobile" wx:else>
                    <input type="tel" class="xzui-input user-login-input" bindfocus="focusMobile" bindblur="blurMobile" value="{{form.mobile}}" maxlendth="11" placeholder="输入手机号" bindinput="inputMobile" wx:if="{{mobileLogin}}" />
                    <button class="user-login-submit disable" type="button" wx:if="{{mobileLogin&&!checkMobile}}">获取验证码</button>
                    <button class="user-login-submit active" type="button" bindtap="sendCode" wx:if="{{mobileLogin&&checkMobile}}">获取验证码</button>
                    <button class="user-login-submit wx" bindtap="weixinLogin" wx:if="{{!mobileLogin&&hasWx}}"><i class="xzicon-wechat"></i><span>使用微信登录</span></button>
                    <div class="c888 tac p14 mt30" wx:if="{{!mobileLogin}}" bindtap="setmobileLogin">使用手机号登录</div>
                    <div class="c888 tac p14 mt30" wx:if="{{mobileLogin&&hasWx}}" bindtap="weixinLogin">使用微信登录</div>
                </div>    
            </div>
        </div>
        <div class="userbootomLogo">
        <p class="user-login-agreement"><span bindtap="changeAgreeMement" class="xzui-checkbox-new {{(agreeMement?' active':'')}} small"></span><span class="displayIB ml5 vMid">请阅读并同意<navigator class="link" target="_blank" url="../../home/articleDetail/articleDetail?customId=agreement">用户协议</navigator></span><span class="displayIB vMid mlr5">和</span><span class="displayIB vMid"><navigator class="link" target="_blank" url="../../home/articleDetail/articleDetail?customId=yszc">隐私政策</navigator></span></p>
        	<image src="https://statics.tuiya.cc/16865799001564180.jpg" class="pic" mode="widthFix"  />
        </div>
    </div>
</div>
