<div class="app-wrapper">
    <div class="app-main pb20" wx:if="{{isUserLogin}}">
    	<div class="markWraper"></div>
        <div class="inviteUser_main">
            <div><rich-text nodes="{{content}}"></rich-text></div>
            <div class="tac mt30 displayFlex">
            	<div class="list">
                	<button wx:if="{{client=='wx'}}" open-type="share" class="inviteUser_inviteBtn">转发邀请</button>
                    <button wx:else class="inviteUser_inviteBtn" bindtap="toShare">转发邀请</button>
                </div>
                <div class="list ml10">
                	<button class="inviteUser_inviteBtn" bindtap="getSharePic">海报邀请</button>
                </div>
            </div>
            <p class="p16 mt20 tac">我邀请了{{data.invite}}人，{{data.member}}名会员</p>
        </div>
    </div>
    <nologin bindloginsuccess="onShow" wx:else></nologin>
    <newShare id="newShareCon"></newShare>
</div>
