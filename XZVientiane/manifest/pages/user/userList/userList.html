<div class="app-wrapper positionBottom">
    <div wx:if="{{isUserLogin}}" class="app-main">
    	<search-bar label="搜索名称" placeholder="搜索名称" keyword="{{form.keyword}}" bindchange="changeKeyword" bindclose="closeKeyword"></search-bar>
    	<div class="bgfff">
            <div class="searchCategory-box clearfix">
                <div class="searchCategory">
                    <div class="listBox">
                        <span class="list {{(form.recommend=='1'?' active':'')}}" data-type="recommend" data-value="1" bindtap="screen">推荐局友</span>
                        <span class="list {{(form.hot=='1'?' active':'')}}" data-type="hot" data-value="1" bindtap="screen">人气局友</span>
                        <span class="list {{(form.recommend!='1'&&form.hot!='1'?' active':'')}}" data-type="all" bindtap="screen">新进局友</span>
                    </div>
                </div>
            </div>
        </div>
        <p class="form-title">共 {{count}} 位</p>
        <div class="pb15">
            <div class="bgfff userList-box" wx:if="{{data&&data.length}}">
                <div class="userList-list clearfix" wx:for="{{data}}" data-id="{{item.id}}" bindtap="toUserDetail">
                    <div class="picBox hasLoading"><image src="{{item.headpic}}" mode="widthFix" class="round" /></div>
                    <div class="textBox">
                        <p class="c131 p14">{{item.username}}<span class="spanGrade color_{{item.level}} small vMid ml5" wx:if="{{item.level>=1}}">{{item.levelName}}</span></p>
                        <p class="c666 p12">{{item.identity||'身份未填写'}}</p>
                        <p class="c666 p12">{{item.desctext}}</p>
                        <div class="clearfix mt5">
                        	<p class="fl p12 c666">{{item.friendNum}}好友</p>
                        	<span class="fr detailBtn">查看名片</span>
                        </div>
                    </div>
                </div>
            </div>
            <view class="loadingBox mlr14" hidden="{{!showLoading}}">
                <div class="xzicon-loading"></div>
                <div class="xzui-loadmore__tips">正在加载</div>
            </view>
            <view class="noData mlr14" hidden="{{!showNoData}}">暂无数据</view>
        </div>
    </div>
    <nologin bindloginsuccess="onShow" wx:else></nologin>
</div>
