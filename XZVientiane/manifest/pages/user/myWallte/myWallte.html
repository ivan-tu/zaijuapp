<div class="app-wrapper">
	<div class="app-main pb20" wx:if="{{isUserLogin}}">
    	<div class="markWraper"></div>
    	<div class="client_myWallte_header">
        	<p class="money">{{expertInfo.userBeans||0}}</p>
            <p class="title">分红股</p>
        </div>
        <!--
        <div class="searchCategory-box clearfix mt15">
            <div class="searchCategory">
                <div class="listBox">
                    <span class="list {{(getType=='1'?' active':'')}}" data-value="1" bindtap="screen">获的记录</span>
                    <span class="list {{(getType=='2'?' active':'')}}" data-value="2" bindtap="screen">提币记录</span>
                </div>
            </div>
        </div>-->
        <p class="form-title">共 {{count}} 条记录，共{{total}} </p>
        <div class="pb15">
            <div class="bgfff plr15" wx:if="{{getType=='1'&&data&&data.length}}">
                <div class="tuige-myAchievement-item" wx:for="{{data}}">
                    <div class="clearfix">
                        <div class="fl" style="max-width:70%;">
                            <p class="c333 p14 textOver">{{item.title}}</p>
                            <p class="c666 p12">{{item.addtime}}</p>
                        </div>
                        <div class="fr tar">
                            <p class="tuige-myAchievement-money cRed" style="line-height:24px;" wx:if="{{item.type==2}}">-{{item.total}}</p>
                            <p class="tuige-myAchievement-money cGreen" style="line-height:24px;" wx:else>+{{item.total}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bgfff plr15" wx:if="{{getType=='2'&&data&&data.length}}">
                <div class="tuige-myAchievement-item" wx:for="{{data}}">
                    <div class="clearfix" data-id="{{item.id}}" bindtap="toDetail">
                        <div class="fl" style="max-width:70%;">
                            <p class="c333 p14 textOver">地址：{{item.solAddress}}</p>
                            <p class="c666 p12">{{item.addtime}} 查看详情></p>
                        </div>
                        <div class="fr tar">
                        	<p class="cRed p12" wx:if="{{item.status==0}}">待审核</p>
                            <p class="cGreen p12" wx:elif="{{item.status==1}}">已通过</p>
                            <p class="c999 p12" wx:elif="{{item.status==2}}">已拒绝</p>
                            <p class="cRed">-{{item.total}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <view class="loadingBox mlr14" hidden="{{!showLoading}}">
                <div class="xzicon-loading"></div>
                <div class="xzui-loadmore__tips">正在加载</div>
            </view>
            <view class="noData mlr14" hidden="{{!showNoData}}">暂无记录</view>
        </div>
        <!--
        <div class="xz-bottomBox-fixed setTopLine">
            <div class="clearfix">
                <div class="xz-bottomBox-fixedTotal">每周可提一次</div>
                <button class="xz-bottomBox-fixedSave" bindtap="toExtract">立即提币</button>
            </div>
        </div>-->
    </div>
    <nologin bindloginsuccess="onShow" wx:else></nologin>
</div>
