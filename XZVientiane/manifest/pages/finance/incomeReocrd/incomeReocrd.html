<div class="app-wrapper">
    <div wx:if="{{isUserLogin}}" class="app-main">
    	<div class="bgfff">
            <div class="searchCategory-box clearfix">
                <div class="searchCategory">
                    <div class="listBox">
                        <span class="list {{(form.type=='1'?' active':'')}}" data-type="type" data-value="1" bindtap="screen">收入</span>
                        <span class="list {{(form.type=='2'?' active':'')}}" data-type="type" data-value="2" bindtap="screen">支出</span>
                    </div>
                </div>
            </div>
            <div class="searchCategory-box hasBorder top clearfix">
                <div class="searchCategory">
                    <div class="listBox">
                        <span class="list {{(form.timestap==''&&!showDate?' active':'')}}" data-type="" bindtap="screenType">全部</span>
                        <span class="list {{(form.timestap=='today'?' active':'')}}" data-type="today" bindtap="screenType">今日</span>
                        <span class="list {{(form.timestap=='yesterday'?' active':'')}}" data-type="yesterday" bindtap="screenType">昨日</span>
                        <span class="list {{(form.timestap=='week'?' active':'')}}" data-type="week" bindtap="screenType">本周</span>
                        <span class="list {{(form.timestap=='prevweek'?' active':'')}}" data-type="prevweek" bindtap="screenType">上周</span>
                        <span class="list {{(form.timestap==''&&showDate?' active':'')}}" data-type="showDate" bindtap="screenType">指定日期</span>
                    </div>
                </div>
            </div>
        </div>
        <div wx:if="{{showDate}}" class="form-list hasBorder top bgfff">
            <div class="form-list-item">
                <picker class="picker-region" mode="date" bindchange="bindStartTime" value="{{begindate}}">
                    <view class="picker" wx:if="{{form.begindate}}">{{form.begindate}}</view>
                    <div class="picker c999" wx:else>开始日期</div>
                </picker>
            </div>
            <div class="form-list-item title short tac">至</div>
            <div class="form-list-item">
                <picker class="picker-region" mode="date" bindchange="bindEndTime" value="{{enddate}}">
                    <view class="picker" wx:if="{{form.enddate}}">{{form.enddate}}</view>
                    <div class="picker c999" wx:else>结束日期</div>
                </picker>
            </div>
            <div class="form-list-item title tar"><span class="client_myIncome_timeBtn" bindtap="confirmTime">确定</span></div>
        </div>
        <p class="form-title">共 {{count}} 条记录，共 <span wx:if="{{options.type!='userBeans'}}">¥</span>{{total}} </p>
        <div class="pb15">
            <div class="bgfff plr15" wx:if="{{data&&data.length}}">
                <div class="tuige-myAchievement-item" wx:for="{{data}}">
                    <div class="clearfix">
                        <div class="fl" style="max-width:70%;">
                            <p class="c333 p14 textOver">{{item.title}}</p>
                            <p class="c666 p12">{{item.addtime}}</p>
                        </div>
                        <div class="fr tar">
                            <p class="tuige-myAchievement-money" style="line-height:24px;"><span wx:if="{{options.type!='userBeans'}}">¥</span>{{item.total}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <view class="loadingBox mlr14" hidden="{{!showLoading}}">
                <div class="xzicon-loading"></div>
                <div class="xzui-loadmore__tips">正在加载</div>
            </view>
            <view class="noData mlr14" hidden="{{!showNoData}}">暂无记录</view>
        </div>
    </div>
    <nologin bindloginsuccess="onShow" wx:else></nologin>
</div>
