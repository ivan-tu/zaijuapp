<div class="app-wrapper">
	<div wx:if="{{isUserLogin}}" class="app-main">
        <div class="ptb20 bgfff">
            <div class="displayFlex tac">
                <div class="list">
                    <p class="p16 cRed">{{data.total}}</p>
                    <p class="p12 c888">总收入</p>
                </div>
                <div class="list">
                    <p class="p16 cRed">{{data.balance}}</p>
                    <p class="p12 c888">可提现</p>
                </div>
                <div class="list">
                    <p class="p16 cRed">{{data.withed}}</p>
                    <p class="p12 c888">已提现</p>
                </div>
                <div class="list">
                    <p class="p16 cRed">{{data.freeze}}</p>
                    <p class="p12 c888">待结算</p>
                </div>
            </div>
        </div>
        <div class="mt10 bgfff">
            <navigator url="../../finance/incomeReocrd/incomeReocrd?type={{type}}" class="form-list displayB">
                <div class="form-list-item rightIcon">
                    <span class="vMid displayIB c333 p16">收支记录</span>
                </div>
            </navigator>
            <navigator url="../../finance/withdrawList/withdrawList?type={{type}}" class="form-list displayB">
                <div class="form-list-item rightIcon">
                    <span class="vMid displayIB c333 p16">提现记录</span>
                </div>
            </navigator>
        </div>
        <div class="mt10 bgfff">
            <navigator url="../../finance/withdraw/withdraw?type={{type}}" class="form-list displayB">
                <div class="form-list-item rightIcon">
                    <span class="vMid displayIB c333 p16">去提现</span>
                </div>
            </navigator>
        </div>
	</div>
  <nologin bindloginsuccess="onShow" wx:else></nologin>
</div>
