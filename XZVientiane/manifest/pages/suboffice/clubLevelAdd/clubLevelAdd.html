        <div class="bgfff">
            <div class="form-list">
                <div class="form-list-item c333 p14 title">升级方式</div>
                <div class="form-list-item tar">
                    <div class="displayIB" data-type="remUpgradeStatus" bindtap="selectThis" data-value="0"><span class="xzui-radio-new small {{(form.remUpgradeStatus==0?' active':'')}}"></span><span class="xzui-radioTitle-new small">关闭</span></div>
                    <div class="displayIB ml5" data-type="remUpgradeStatus" bindtap="selectThis" data-value="1"><span class="xzui-radio-new small {{(form.remUpgradeStatus==1?' active':'')}}"></span><span class="xzui-radioTitle-new small">推荐升级</span></div>
                    <div class="displayIB ml5" data-type="remUpgradeStatus" bindtap="selectThis" data-value="2"><span class="xzui-radio-new small {{(form.remUpgradeStatus==2?' active':'')}}"></span><span class="xzui-radioTitle-new small">团队升级</span></div>
                    
                </div>
            </div>
            <div class="form-list" wx:if="{{form.remUpgradeStatus!=0}}">
                <div class="form-list-item title c333 p14 max" wx:if="{{form.remUpgradeStatus==1}}">推荐会员等级</div>
                <div class="form-list-item title c333 p14 max" wx:if="{{form.remUpgradeStatus==2}}">团队会员等级</div>
				<div class="form-list-item">
                	<picker range="{{levelList}}" class="picker-region" bindchange="bindLevelChange" value="{{levelIndex}}" range-key="name" 
						id="pickerLevel">
						<view class="picker c666" wx:if="{{form.remUpgradeLevelName}}">{{form.remUpgradeLevelName}}</view>
						<view class="picker c999" wx:else>请选择</view>
					</picker>
                </div>
			</div>
            <div class="form-list" wx:if="{{form.remUpgradeStatus!=0}}">
                <div class="form-list-item title c333 p14 max" wx:if="{{form.remUpgradeStatus==1}}">推荐会员数量</div>
                <div class="form-list-item title c333 p14 max" wx:if="{{form.remUpgradeStatus==2}}">团队会员数量</div>
				<div class="form-list-item">
					<input type="number" class="textInput" placeholder="请输入" bindinput="model" data-model="form.remUpgradeLevelNum" value="{{form.remUpgradeLevelNum}}" />
				</div>
                <div class="form-list-item title short tar c999">位</div>
			</div>
        </div>
