    	<div class="bgfff pd20">
            <div class="member_official mt20 clearfix">
              <view class="member_official_box">
                <image src="{{qrcodeSrc}}" mode="widthFix" style="width:130px;" wx:if="{{client=='web'}}" />

                </div>

                </div>
